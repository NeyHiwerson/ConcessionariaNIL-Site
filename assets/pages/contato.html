<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contato.css">
    <script type="text/javascript" src="../plugins/jquery-3.7.1.min.js" defer></script>
    <script type="text/javascript" src="../scripts/contato.js" defer></script>
    <title>Contato</title>
</head>
<body>
    <!-- navbar

    -->

    <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Fale Conosco!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto</label>
              <input type="text" class="form-control" id="assunto" placeholder="Tire suas dÃºvidas">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Deixe sua mensagem"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-dark" id="enviarBtn">Enviar</button>
          </div>
        </div>
      </div>
<!-- footer

-->
</body>

</html>

    crossorigin="anonymous"></script>
