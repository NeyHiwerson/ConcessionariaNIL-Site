<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/contato.css">
    <title>Contato</title>
</head>


<body>

    <div class="global">

        <div class="titulo">
            <h1>Fale Conosco!</h1>
        </div>

        <div class="forms">

            <h3>Nome</h3>
            <div class=" form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="nome"  style="background-color: #D9D9D9;">
                <label for="floatingInput">Nome</label>
            </div>

            <h3>E-mail</h3>
            <div class="formularios form-floating caixa">
                <input type="email" class="form-control grey-background" id="floatingPassword" placeholder="E-mail" style="background-color: #D9D9D9;">
                <label for="floatingPassword" >E-mail</label>
            </div>

            <h3>Assunto</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="assunto"  style="background-color: #D9D9D9; ">
                <label for="floatingInput">Tire suas d√∫vidas</label>
            </div>

            <h3>Mensagem</h3>
            <div class="form-floating">
                <textarea class="form-control" placeholder="mensagem" id="floatingTextarea2"
                    style="height: 100px; background-color: #D9D9D9; "></textarea>
                <label for="floatingTextarea2">Deixe Sua Mensagem</label>
                <div class="botao col-auto">
                    <button type="submit" class="botao btn btn-dark">Enviar</button>
                </div>
            </div>

        </div>
</body>

</html>
